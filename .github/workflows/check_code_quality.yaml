name: check_code_quality
on: pull_request
jobs:
    black:
      runs_on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: install
      run: pip install -r requirements.txt
    - run: |
        python -m pip install --upgrade pip
        pip install black
    - run: |
        black --check --verbose